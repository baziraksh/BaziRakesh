<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            max-width: 100%;
            max-height: 100vh;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
        }
        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 20, 0.9);
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: all 0.3s ease;
        }
        #easy { background: #28a745; }
        #medium { background: #ffa500; }
        #hard { background: #dc3545; }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        #title {
            color: #fff;
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
        }
        #soundToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 100;
        }
        #soundToggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 768px) {
            #title {
                font-size: 36px;
            }
            .button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="soundToggle">ðŸ”Š</button>
        <div id="menuScreen">
            <h1 id="title">SPACE SHOOTER</h1>
            <button id="easy" class="button">EASY</button>
            <button id="medium" class="button">MEDIUM</button>
            <button id="hard" class="button">HARD</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="shootSound" src="shoot.mp3" preload="auto"></audio>
    <audio id="explosionSound" src="explosion.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="background.mp3" loop preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>

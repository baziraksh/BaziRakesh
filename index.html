<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            width: 800px;
            height: 600px;
            position: relative;
            background-color: #000;
            margin: auto;
        }

        canvas {
            width: 800px;
            height: 600px;
            touch-action: none;
            z-index: 1;
        }

        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 20, 0.9);
            z-index: 2;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            min-width: 160px;
            text-align: center;
        }

        #easy { background: #28a745; }
        #medium { background: #ffa500; }
        #hard { background: #dc3545; }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #title {
            color: #fff;
            font-size: 40px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="menuScreen">
            <h1 id="title">SPACE SHOOTER</h1>
            <button id="easy" class="button">EASY</button>
            <button id="medium" class="button">MEDIUM</button>
            <button id="hard" class="button">HARD</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="shootSound" src="shoot.mp3" preload="auto"></audio>
    <audio id="explosionSound" src="explosion.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="background.mp3" loop preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>

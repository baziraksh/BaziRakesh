<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            z-index: 1;
        }

        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 20, 0.7);
            z-index: 2;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        #bgVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            min-width: 160px;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.6);
            outline: none;
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        #gameTitle {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 36px;
            text-align: left;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff0066, #00ffff, #ff00ff, #0066ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 10px rgba(255, 0, 102, 0.5),
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 30px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(0, 102, 255, 0.5);
            animation: titleGlow 4s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 0, 102, 0.8),
                    0 0 20px rgba(255, 0, 102, 0.8),
                    0 0 30px rgba(255, 0, 102, 0.6);
            }
            25% {
                text-shadow: 
                    0 0 10px rgba(0, 255, 255, 0.8),
                    0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 30px rgba(0, 255, 255, 0.6);
            }
            50% {
                text-shadow: 
                    0 0 10px rgba(255, 0, 255, 0.8),
                    0 0 20px rgba(255, 0, 255, 0.8),
                    0 0 30px rgba(255, 0, 255, 0.6);
            }
            75% {
                text-shadow: 
                    0 0 10px rgba(0, 102, 255, 0.8),
                    0 0 20px rgba(0, 102, 255, 0.8),
                    0 0 30px rgba(0, 102, 255, 0.6);
            }
            100% {
                text-shadow: 
                    0 0 10px rgba(255, 0, 102, 0.8),
                    0 0 20px rgba(255, 0, 102, 0.8),
                    0 0 30px rgba(255, 0, 102, 0.6);
            }
        }

        #gameLogo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            animation: logoGlowGradient 4s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes logoGlowGradient {
            0% {
                box-shadow: 0 0 20px #ff0066,
                           0 0 40px #ff0066;
            }
            25% {
                box-shadow: 0 0 20px #00ffff,
                           0 0 40px #00ffff;
            }
            50% {
                box-shadow: 0 0 20px #ff00ff,
                           0 0 40px #ff00ff;
            }
            75% {
                box-shadow: 0 0 20px #0066ff,
                           0 0 40px #0066ff;
            }
            100% {
                box-shadow: 0 0 20px #ff0066,
                           0 0 40px #ff0066;
            }
        }

        @media (max-width: 820px) {
            #gameContainer {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            #gameTitle {
                font-size: 28px;
                top: 15px;
                left: 15px;
            }

            .button {
                padding: 12px 24px;
                font-size: 18px;
                min-width: 140px;
            }

            #gameLogo {
                width: 60px;
                height: 60px;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-height: 600px) {
            #gameTitle {
                font-size: 24px;
                top: 10px;
                left: 10px;
            }

            .button {
                padding: 10px 20px;
                font-size: 16px;
                margin: 5px;
            }

            #gameLogo {
                width: 50px;
                height: 50px;
                top: 5px;
                right: 5px;
            }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        #difficultyButtons {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
        }

        .menu-button {
            background: linear-gradient(45deg, #2b2b2b, #3f3f3f);
            border: 2px solid #4a4a4a;
            padding: 15px 30px;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
            border-radius: 8px;
            min-width: 200px;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 10px;
        }

        .menu-button:hover {
            background: linear-gradient(45deg, #3f3f3f, #4a4a4a);
            border-color: #666666;
            transform: translateY(-2px);
        }

        .menu-button:active {
            transform: scale(0.95);
        }

        #easy {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.8), rgba(30, 126, 52, 0.8));
            border-color: #28a745;
            color: white;
        }

        #easy:hover {
            background: linear-gradient(45deg, rgba(30, 126, 52, 0.8), rgba(40, 167, 69, 0.8));
            border-color: #1e7e34;
        }

        #medium {
            background: linear-gradient(45deg, rgba(255, 165, 0, 0.8), rgba(255, 140, 0, 0.8));
            border-color: #ffa500;
            color: white;
        }

        #medium:hover {
            background: linear-gradient(45deg, rgba(255, 140, 0, 0.8), rgba(255, 165, 0, 0.8));
            border-color: #cc8400;
        }

        #hard {
            background: linear-gradient(45deg, rgba(220, 53, 69, 0.8), rgba(200, 35, 51, 0.8));
            border-color: #dc3545;
            color: white;
        }

        #hard:hover {
            background: linear-gradient(45deg, rgba(200, 35, 51, 0.8), rgba(220, 53, 69, 0.8));
            border-color: #bd2130;
        }

        #multiplayer {
            background: linear-gradient(45deg, rgba(147, 112, 219, 0.8), rgba(138, 43, 226, 0.8));
            border-color: #9370db;
            color: white;
            box-shadow: none;
        }

        #multiplayer:hover {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.8), rgba(147, 112, 219, 0.8));
            border-color: #8a2be2;
        }

        #singlePlayer {
            background: linear-gradient(45deg, rgba(0, 191, 255, 0.8), rgba(0, 150, 255, 0.8));
            border-color: #00bfff;
            color: white;
            box-shadow: none;
        }

        #singlePlayer:hover {
            background: linear-gradient(45deg, rgba(0, 150, 255, 0.8), rgba(0, 191, 255, 0.8));
            border-color: #0099cc;
        }

        .menu-button.back-button {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border: 2px solid #dc3545;
            color: #ffffff;
            margin-top: 20px;
        }

        .menu-button.back-button:hover {
            background: linear-gradient(45deg, #c82333, #dc3545);
            border-color: #bd2130;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="menuScreen">
            <video id="bgVideo" autoplay loop muted playsinline>
                <source src="227152.mp4" type="video/mp4">
            </video>
            <h1 id="gameTitle">Space Shooter</h1>
            <img id="gameLogo" src="logo.jpg" alt="Game Logo">
            <div class="menu-buttons">
                <button id="singlePlayer" class="menu-button">Single Player</button>
                <div id="difficultyButtons">
                    <button id="easy" class="menu-button">Easy</button>
                    <button id="medium" class="menu-button">Medium</button>
                    <button id="hard" class="menu-button">Hard</button>
                    <button id="backButton" class="menu-button back-button">Back</button>
                </div>
                <button id="multiplayer" class="menu-button">Multiplayer</button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <audio id="shootSound" src="shoot.mp3"></audio>
        <audio id="explosionSound" src="explosion.mp3"></audio>
        <audio id="gameOverSound" src="gameover.mp3"></audio>
        <audio id="bgMusic" src="background.mp3" loop></audio>
    </div>

    <script src="game.js"></script>
</body>
</html>

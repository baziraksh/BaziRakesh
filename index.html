<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            z-index: 1;
        }

        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 20, 0.7), rgba(0, 0, 40, 0.8)),
                        url('transparent.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            min-width: 160px;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.6);
            outline: none;
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        #easy { 
            background: linear-gradient(rgba(40, 167, 69, 0.8), rgba(30, 126, 52, 0.8));
        }

        #medium { 
            background: linear-gradient(rgba(255, 165, 0, 0.8), rgba(255, 140, 0, 0.8));
        }

        #hard { 
            background: linear-gradient(rgba(220, 53, 69, 0.8), rgba(200, 35, 51, 0.8));
        }

        #multiplayer {
            background: linear-gradient(rgba(138, 43, 226, 0.8), rgba(106, 0, 255, 0.8));
            margin-top: 20px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .button:active {
            transform: scale(0.95);
        }

        #title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 36px;
            text-align: left;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff0066, #00ffff, #ff00ff, #0066ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 10px rgba(255, 0, 102, 0.5),
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 30px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(0, 102, 255, 0.5);
            animation: titleGlow 4s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 0, 102, 0.8),
                    0 0 20px rgba(255, 0, 102, 0.8),
                    0 0 30px rgba(255, 0, 102, 0.6);
            }
            25% {
                text-shadow: 
                    0 0 10px rgba(0, 255, 255, 0.8),
                    0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 30px rgba(0, 255, 255, 0.6);
            }
            50% {
                text-shadow: 
                    0 0 10px rgba(255, 0, 255, 0.8),
                    0 0 20px rgba(255, 0, 255, 0.8),
                    0 0 30px rgba(255, 0, 255, 0.6);
            }
            75% {
                text-shadow: 
                    0 0 10px rgba(0, 102, 255, 0.8),
                    0 0 20px rgba(0, 102, 255, 0.8),
                    0 0 30px rgba(0, 102, 255, 0.6);
            }
            100% {
                text-shadow: 
                    0 0 10px rgba(255, 0, 102, 0.8),
                    0 0 20px rgba(255, 0, 102, 0.8),
                    0 0 30px rgba(255, 0, 102, 0.6);
            }
        }

        #gameLogo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            animation: logoGlowGradient 4s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes logoGlowGradient {
            0% {
                box-shadow: 0 0 20px #ff0066,
                           0 0 40px #ff0066;
            }
            25% {
                box-shadow: 0 0 20px #00ffff,
                           0 0 40px #00ffff;
            }
            50% {
                box-shadow: 0 0 20px #ff00ff,
                           0 0 40px #ff00ff;
            }
            75% {
                box-shadow: 0 0 20px #0066ff,
                           0 0 40px #0066ff;
            }
            100% {
                box-shadow: 0 0 20px #ff0066,
                           0 0 40px #ff0066;
            }
        }

        @media (max-width: 820px) {
            #gameContainer {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            #title {
                font-size: 28px;
                top: 15px;
                left: 15px;
            }

            .button {
                padding: 12px 24px;
                font-size: 18px;
                min-width: 140px;
            }

            #gameLogo {
                width: 60px;
                height: 60px;
                top: 10px;
                right: 10px;
            }
        }

        @media (max-height: 600px) {
            #title {
                font-size: 24px;
                top: 10px;
                left: 10px;
            }

            .button {
                padding: 10px 20px;
                font-size: 16px;
                margin: 5px;
            }

            #gameLogo {
                width: 50px;
                height: 50px;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="menuScreen">
            <h1 id="title">Space Shooter</h1>
            <img id="gameLogo" src="logo.jpg" alt="Game Logo">
            <button id="easy" class="button">Easy</button>
            <button id="medium" class="button">Medium</button>
            <button id="hard" class="button">Hard</button>
            <button id="multiplayer" class="button">Multiplayer</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <audio id="shootSound" src="shoot.mp3"></audio>
        <audio id="explosionSound" src="explosion.mp3"></audio>
        <audio id="gameOverSound" src="gameover.mp3"></audio>
        <audio id="bgMusic" src="background.mp3"></audio>
    </div>

    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            z-index: 1;
        }

        #menuScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 20, 0.9), rgba(0, 0, 40, 0.95));
            z-index: 2;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            min-width: 160px;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #easy { 
            background: linear-gradient(#28a745, #1e7e34);
        }

        #medium { 
            background: linear-gradient(#ffa500, #ff8c00);
        }

        #hard { 
            background: linear-gradient(#dc3545, #c82333);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .button:active {
            transform: scale(0.95);
        }

        #title {
            color: #fff;
            font-size: 48px;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px #00f,
                0 0 20px #00f,
                0 0 30px #00f,
                0 0 40px #0066ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #00f,
                    0 0 20px #00f,
                    0 0 30px #00f,
                    0 0 40px #0066ff;
            }
            to {
                text-shadow: 
                    0 0 20px #00f,
                    0 0 30px #00f,
                    0 0 40px #00f,
                    0 0 50px #0066ff,
                    0 0 60px #0066ff;
            }
        }

        @media (max-width: 820px) {
            #gameContainer {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }

            #title {
                font-size: 36px;
                margin-bottom: 30px;
            }

            .button {
                padding: 12px 24px;
                font-size: 18px;
                min-width: 140px;
            }
        }

        @media (max-height: 600px) {
            #title {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .button {
                padding: 10px 20px;
                font-size: 16px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="menuScreen">
            <h1 id="title">SPACE SHOOTER</h1>
            <button id="easy" class="button">EASY</button>
            <button id="medium" class="button">MEDIUM</button>
            <button id="hard" class="button">HARD</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="shootSound" src="shoot.mp3" preload="auto"></audio>
    <audio id="explosionSound" src="explosion.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="gameover.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="background.mp3" loop preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
